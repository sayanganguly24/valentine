<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  color: white;
  text-align: center;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 30px;
  border-radius: 20px;
  max-width: 330px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  z-index: 2;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  margin-bottom: 25px;
}

button {
  font-size: 16px;
  padding: 10px 22px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #2ecc71;
  color: white;
  animation: pulse 1.5s infinite;
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

</div>

<script>

function moveNo() {

  const y = Math.random() * maxY;
  button.style.left = x + "px";

// floating hearts
