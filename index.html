body {

  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;

}

.card {

  border-radius: 20px;
  max-width: 330px;

  z-index: 2;
}

button {
  font-size: 16px;
  padding: 10px 22px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #2ecc71;
  color: white;
  animation: pulse 1.5s infinite;
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.cover {

  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  z-index: 2;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.vinyl {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    #ff758f 10%,
    #111 12%,
    #111 35%,
    #222 36%,
    #000 100%
  );
  margin-left: -80px;
  animation: spin 4s linear infinite;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
